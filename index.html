<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modal image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Modal image</h1>
            <!--image thumbnail-->
            <img id="img" src="img.jpg" alt="modal image" width="500" height="300">

            <!--image modal-->
            <div class="modal" id="modal-image">
                <div class="modal-content" >
                    <span id="close-img">&times;</span>
                    <img id="img-1">
                    <p class="caption">caption</p>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
